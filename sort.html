    <script type="text/javascript">
        Parse.initialize("seungmin");
        Parse.serverURL = "http://localhost:1337/parse"

        var AA = [5, 8, 7, 1, 3];

        // 스왑 헬퍼 => 배열의 위치를 바꾼다.
        function swap(arr, index1, index2) {
            var temp = arr[index1];
            arr[index1] = arr[index2];
            arr[index2] = temp;
        }

        // 퀵정렬 // 퀵 정렬은 분할 정복 방법과 재귀를 통해 리스트를 정렬한다. 
        function QuickSort(arr) {
            if (arr.length == 0) {
                return [];
            }
            var middle = arr[0];
            var len = arr.length;
            var left = [],
                right = [];
            for (var i = 1; i < len; ++i) {
                if (arr[i] < middle) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            return QuickSort(left).concat(middle, QuickSort(right));
        }

        // 버블정렬 // 버블 정렬은 서로 이웃한 데이터들을 비교하며 가장 큰 데이터를 가장 뒤로 보내며 정렬하는 방식 
        function BubbleSort(arr) {
            var len = arr.length;
            for (var outer = len; outer > 1; --outer) {
                for (var inner = 0; inner < outer; ++inner) {
                    if (arr[inner] > arr[inner + 1]) {
                        swap(arr, inner, inner + 1);
                    }
                }
            }
            return arr;
        };

        // 선택정렬 // 선택 정렬은 정렬되지 않은 데이터들에 대해 가장 작은 데이터를 찾아 가장 앞의 데이터와 교환해나가는 방식 
        function SelectionSort(arr) {
            const len = arr.length;
            for (let i = 0; i < len; i++) {
                let maxIdx = len - i - 1;
                for (let j = 0; j < len - i; j++) {
                    if (arr[j] > arr[maxIdx]) maxIdx = j;
                }
                if (maxIdx !== i) {
                    const cache = arr[maxIdx];
                    arr[maxIdx] = arr[len - i - 1];
                    arr[len - i - 1] = cache;
                }
            }
            return arr;
        }

        // 병합정렬 // 퀵정렬과 마찬가지로 분할 정복 알고리즘중 하나이다. 
        function MergeSort(arr) {
            var len = arr.length;
            if (len == 1) {
                return arr;
            }
            var middle = Math.floor(len / 2);
            var left = arr.slice(0, middle);
            var right = arr.slice(middle, len);

            function merge(left, right) {
                var result = [];
                while (left.length && right.length) {
                    if (left[0] <= right[0]) {
                        result.push(left.shift());
                    } else {
                        result.push(right.shift());
                    }
                }
                while (left.length) {
                    result.push(left.shift());
                }
                while (right.length) {
                    result.push(right.shift());
                }
                return result;
            }
            return merge(MergeSort(left), MergeSort(right));
        }

        // 삽입정렬 // 삽입 정렬은 아직 정렬되지 않은 임의의 데이터를 이미 정렬된 부분의 적절한 위치에 삽입해 가며 정렬하는 방식 
        function InsertionSort(arr) {
            var len = arr.length;
            var temp, inner;
            for (var outer = 1; outer < len; ++outer) {
                temp = arr[outer];
                inner = outer;
                while (inner > 0 && arr[inner - 1] >= temp) {
                    arr[inner] = arr[inner - 1];
                    --inner;
                }
                arr[inner] = temp;
            }
            return arr;
        }

        function CocktailSort(arr) {
            var swapped;
            do {
                for (var i = 0; i < arr.length - 2; i++) {
                    if (arr[i] > arr[i + 1]) {
                        var temp = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp;
                        swapped = true;
                    }
                }
                if (!swapped) {
                    break;
                }
                swapped = false;
                for (i = arr.length - 2; i > 0; i--) {
                    if (arr[i] > arr[i + 1]) {
                        var temp1 = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp1;
                        swapped = true;
                    }
                }
            } while (swapped);
            return arr;
        }

        var array_length;
        
        function heap_root(input, i) {
            var left = 2 * i + 1;
            var right = 2 * i + 2;
            var max = i;

            if (left < array_length && input[left] > input[max]) {
                max = left;
            }

            if (right < array_length && input[right] > input[max]) {
                max = right;
            }

            if (max != i) {
                swap(input, i, max);
                heap_root(input, max);
            }
        }

        function swap(input, index_A, index_B) {
            var temp = input[index_A];

            input[index_A] = input[index_B];
            input[index_B] = temp;
        }

        function heapSort(input) {

            array_length = input.length;

            for (var i = Math.floor(array_length / 2); i >= 0; i -= 1) {
                heap_root(input, i);
            }

            for (i = input.length - 1; i > 0; i--) {
                swap(input, 0, i);
                array_length--;


                heap_root(input, 0);
            }
        }

        heapSort(AA);
        console.log(AA);

        function shellSort(arr) {
            var increment = arr.length / 2;
            while (increment > 0) {
                for (i = increment; i < arr.length; i++) {
                    var j = i;
                    var temp = arr[i];

                    while (j >= increment && arr[j - increment] > temp) {
                        arr[j] = arr[j - increment];
                        j = j - increment;
                    }

                    arr[j] = temp;
                }

                if (increment == 2) {
                    increment = 1;
                } else {
                    increment = parseInt(increment * 5 / 11);
                }
            }
            return arr;
        }

        function combsort(arr) {
            function is_array_sorted(arr) {
                var sorted = true;
                for (var i = 0; i < arr.length - 1; i++) {
                    if (arr[i] > arr[i + 1]) {
                        sorted = false;
                        break;
                    }
                }
                return sorted;
            }

            var iteration_count = 0;
            var gap = arr.length - 2;
            var decrease_factor = 1.25;

            

            while (!is_array_sorted(arr)) { 
                if (iteration_count > 0)
                    gap = (gap == 1) ? gap : Math.floor(gap / decrease_factor);  
                var front = 0;
                var back = gap;
                while (back <= arr.length - 1) {
                    

                    if (arr[front] > arr[back]) {
                        var temp = arr[front];
                        arr[front] = arr[back];
                        arr[back] = temp;
                    }

                    front += 1;
                    back += 1;
                }
                iteration_count += 1;
            }
            return arr;
        }

        var arra = [5, 8, 7, 1, 3];
        console.log("Original Array Elements");
        console.log(arra);
        console.log("Sorted Array Elements");
        console.log(combsort(arra));

        function countingSort(arr, min, max) {
            var i, z = 0,
                count = [];

            for (i = min; i <= max; i++) {
                count[i] = 0;
            }

            for (i = 0; i < arr.length; i++) {
                count[arr[i]]++;
            }

            for (i = min; i <= max; i++) {
                while (count[i]-- > 0) {
                    arr[z++] = i;
                }
            }
            return arr;
        }
        var arra = [5, 8, 7, 1, 3];
        console.log(arra.length);
        console.log("Original Array Elements");
        console.log(arra);
        console.log("Sorted Array Elements");
        console.log(countingSort(arra, 1, 8));

        function gnomeSort(arr) {
            function moveBack(i) {
                for (; i > 0 && arr[i - 1] > arr[i]; i--) {
                    var t = arr[i];
                    arr[i] = arr[i - 1];
                    arr[i - 1] = t;
                }
            }
            for (var i = 1; i < arr.length; i++) {
                if (arr[i - 1] > arr[i]) moveBack(i);
            }
            return arr;
        }

        var arra = [5, 8, 7, 1, 3];
        console.log("Original Array Elements");
        console.log(arra);
        console.log("Sorted Array Elements");
        console.log(gnomeSort(arra));

        console.log(shellSort(AA.slice()));

        console.log(BubbleSort(AA.slice()));
        console.log(SelectionSort(AA.slice()));
        console.log(MergeSort(AA.slice()));
        console.log(InsertionSort(AA.slice()));
